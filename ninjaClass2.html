<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>

    function Ninja(name){
        this.name = name;
        this.health = 100;
        this.speed = 3;
        this.strength = 3;

        //just prints the ninja's name
        this.sayName = function() {
            console.log("My name is " + this.name)
            return this;
        }
        
        //just a function that adds 10 to the health when it's called
        this.drinkSake = function() {
            this.health += 10;
            return this;
        }

        //just a function that displays the stat of the ninja
        this.showStats = function() {
            console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength)
            return this;
        }

        this.punch = function(ninja) {
            ninja.health -= 5;
            console.log(ninja.name + " was punched by " + this.name + " and lost 5 health!");
            return this;
        }

        this.kick = function(ninja) {
            healthloss = 15*ninja.strength;
            ninja.health -= healthloss;
            console.log(ninja.name + " was kicked by " + this.name + " and lost " + healthloss + " Health!");
            return this;
        }
    }//end of Ninja 
    
    //created new Ninja
    var ninja1 = new Ninja("daryll")
    var ninja2 = new Ninja("Goku")
    ninja1.sayName();
    ninja1.showStats();
    ninja1.drinkSake();
    ninja1.showStats();
    ninja1.punch(ninja2);
    ninja2.showStats();
    ninja1.kick(ninja2);
    ninja2.showStats();

    </script>

</head>
